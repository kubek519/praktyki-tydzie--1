<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produktów</title>
    <link rel="stylesheet" href="do_zadania4.css">
</head>
<body>

    
    <header class="animacja">
        <h1 class="text-animowany">Witaj w naszym katalogu produktów!</h1>
    </header>

    
    <section class="katalog">
        <h2>Nasze Produkty</h2>
        <div class="produkty">
            <div class="prdukt">
                <img src="pilka.png" alt="Produkt 1">
                <h3>Piłka</h3>
                <p>Opis: Bardo fajna piłka (200zł)</p>
            </div>
            <div class="prdukt">
                <img src="pilka2.png" alt="Produkt 2">
                <h3>Piłka do baseball'a</h3>
                <p>Opis: Też bardo fajna piłka (150zł)</p>
            </div>
            <div class="prdukt">
                <img src="American football ball.png" alt="Produkt 3">
                <h3>Piłka do rugby </h3>
                <p>Opis: Fajne jajo (500zł)</p>
            </div>
            <div class="prdukt">
                <img src="Piłka do tenisa.png" alt="Produkt 4">
                <h3>Piłka do tenisa</h3>
                <p>Opis: Nawet fajna piłka (1000zł)</p>
            </div>
        </div>
    </section>

        <a href="zadanie3.html">
            <button>⬅️Powrót</button>
        </a>
           
        
  
</body>
</html>
